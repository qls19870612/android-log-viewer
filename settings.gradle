pluginManagement {
    repositories {
        maven {
            // TODO(mlopatkin) publish plugin to jcenter/gradle plugin portal
            url 'https://dl.bintray.com/mlopatkin/bitbucket-plugin'
            content {
                includeGroup 'name.mlopatkin.bitbucket'
            }
        }
        gradlePluginPortal()
        jcenter()
    }

    plugins {
//        id 'name.mlopatkin.bitbucket' version '0.4.1'
        id 'com.github.johnrengelman.shadow' version '5.2.0'
        id 'net.ltgt.errorprone' version '1.1.1'
        id 'com.diffplug.eclipse.apt' version '3.22.0'
        id 'me.champeau.gradle.jmh' version '0.5.0'
    }
}

rootProject.name = 'andlogview'
